    <header>
        <nav>
            <div class="header-container">
                <ul class="coffee-house-nav">

    </header>
    <main>
        <div class="container">
            <form action="" method="post">
                <h3 class="section-title">Contact</h3>
                <ul>
                    <li class="form-item-container">
                        <input class="input-item" type="email" name="email" id="email" placeholder=" " required>
                        <label class ="label-item"for="email">Email *</label>
                    </li>
                    <li class="form-item-container">
                        <input class="input-item" type="text" name="subject" id="subject" placeholder=" " required>
                        <label class ="label-item"for="subject">Subject *</label>
                    </li>
                    <li class="form-item-container">
                        <input class="input-item" type="text" name="name" id="name" placeholder=" " required>
                        <label class ="label-item"for="name">Name *</label>
                    </li>
                    <li class="form-item-container">
                        <textarea name="message" id="message" cols="43" rows="10" placeholder=" " required></textarea>
                        <label for="message">Message *</label>
                    </li>
                    <li>
                        <button type="submit">Submit</button>
                    </li>
                </ul>
            </form>
        </div>
    </main>
